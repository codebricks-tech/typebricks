workflow:
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        ENVIRONMENT: production

stages:
    - build
    - deploy_npm

build:
    stage: build
    environment:
        name: $ENVIRONMENT
    image: node:latest
    before_script:
        - npm i --omit=dev
    script:
        - npm run build
    artifacts:
        paths:
            - dist
    rules:
        - if: $CI_COMMIT_TAG

deploy_npm:
    stage: deploy_npm
    environment:
        name: $ENVIRONMENT
    dependencies:
        - build
    image: node:latest
    before_script:
        - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
    script:
        - cp ./README.md ./dist/
        - cd dist
        - npm publish --verbose
    rules:
        - if: $CI_COMMIT_TAG